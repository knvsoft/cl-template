name: Bug report
description: Something is not working as expected.
labels: 'potential bug'
type: 'bug'

body:
  - type: textarea
    attributes:
      label: Description
      description: >-
        A clear and concise description of what the bug is.
    validations:
      required: true
      
  - type: textarea
    attributes:
      label: To Reproduce
      description: >-
        Steps to reproduce the behavior.
      value: |
        1. Show menu
        2. Configure settings to ...
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: >-
        A clear and concise description of what you expected to happen.

  - type: dropdown
    attributes:
      label: Browser
      options:
        - Chrome
        - Safari
        - Firefox
        - Edge
        - Other

  - type: input
    attributes:
      label: Brower version
      validations:
        required: true
      
  - type: textarea
    attributes:
      label: Additional context
      description: >-
        Add any other context about the problem here.
